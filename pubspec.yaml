name: gridshot_camera
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0-196.1.beta

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.11.2
  image: ^4.2.0
  path_provider: ^2.1.4
  path: ^1.9.0
  permission_handler: ^12.0.1
  google_mobile_ads: ^6.0.0
  shared_preferences: ^2.3.2
  gal: ^2.3.2
  share_plus: ^12.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  app_tracking_transparency: ^2.0.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4   # 可能なら更新。難しければ 0.13.1 でも可

flutter_launcher_icons:
  android: true
  ios: true

  image_path: assets/icons/app_icon.png
  adaptive_icon_foreground: assets/icons/icon_adaptive_foreground.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground_inset: 0
# adaptive_icon_padding: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700

dependency_overrides:
  #gallery_saver:
    #path: third_party/gallery_saver
    webview_flutter_wkwebview: ^3.22.0
